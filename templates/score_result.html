<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fraud Score Result</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e8ff);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
        animation: fadeIn 1s ease-in-out;
    }

    h2 {
        font-size: 2.2rem;
        color: #2e7d32;
        margin-bottom: 10px;
    }

    h3 {
        font-size: 1.5rem;
        color: #1565c0;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    a {
        text-decoration: none;
    }

    button {
        padding: 14px 28px;
        background-color: #1976d2;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
        background-color: #0d47a1;
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    </style>
</head>
<body>
    <h2>Your Confidence Score: {{ score }}</h2>
    <h3>Status: {{ result }}</h3>
    {% if result == "Success ‚úÖ" %}
        <p>üéâ You have successfully completed verification. An SMS has been sent.</p>
    {% else %}
        <p>‚ö†Ô∏è Verification failed. Score is below the threshold.</p>
    {% endif %}
    <a href="/transaction">
        <button>Proceed to Transaction Page</button>
    </a>
</body>
</html>
